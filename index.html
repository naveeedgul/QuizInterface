<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Quiz App</title>
  </head>
  <body>
    <button id="startQuizBtn">Start Quiz</button>
    <div class="quiz-container" id="quiz-Container">
      <h2 id="totalScore">Total Score :</h2>
      <form id="quiz-form">
        <div class="question">
          <p>What is the capital of France?</p>
          <div class="labels">
            <input type="radio" name="q1" value="a" class="opts" id="a" />
            <label for="a"> a) Paris </label>
          </div>
          <div class="labels">
            <input type="radio" name="q1" value="b" class="opts" id="b" />
            <label for="b"> b) Berlin </label>
          </div>
          <div class="labels">
            <input type="radio" name="q1" value="c" class="opts" id="c" /><label
              for="c"
            >
              c) London
            </label>
          </div>
          <div class="labels">
            <input type="radio" name="q1" value="d" class="opts" id="d" /><label
              for="d"
            >
              c) London
            </label>
          </div>
        </div>
      </form>
      <button type="submit" id="submitBtn">Submit</button>
    </div>
    <script src="App.js"></script>
  </body>
</html>
